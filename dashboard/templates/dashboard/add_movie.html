<div class="container mt-4">

    <h2>Add Movie</h2>

    <form method="get" class="mb-4">
        <input type="text" name="q" class="form-control" placeholder="Search TMDb for a movie">
    </form>

    {% if results %}
        <h4>Results</h4>
        <div class="list-group">
            {% for movie in results %}
                <a href="{% url 'select_movie' movie.id %}" class="list-group-item list-group-item-action">
                    <strong>{{ movie.title }}</strong>
                    <span class="text-muted">({{ movie.release_date|default:"No date" }})</span>
                </a>
            {% endfor %}
        </div>
    {% endif %}

</div>
