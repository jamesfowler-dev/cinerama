{% extends "base.html" %}

{% block content %}
<div class="container mt-4 text-white">

    <h2>AI Rating Suggestion</h2>

    <p class="mt-3">
        The AI suggests the rating:  
        <strong>{{ ai_rating }}</strong>
    </p>

    <form method="post" action="{% url 'finalize_film' film.tmdb_id %}">
        {% csrf_token %}

        <label for="rating" class="form-label">Confirm or override rating:</label>
        <select name="rating" id="rating" class="form-select">
            {% for value, label in choices %}
                <option value="{{ value }}" {% if value == ai_rating %}selected{% endif %}>
                    {{ label }}
                </option>
            {% endfor %}
        </select>

        <button class="btn btn-primary mt-3">Save Film</button>
    </form>

</div>
{% endblock %}
